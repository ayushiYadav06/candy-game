<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LETS PLAY WITH CANDIES</title>
  </head>
  <body>
    <div class="screen">
      <h1 class="head">LETS PLAY WITH CANDIES</h1>
      <button class="btn" id="start-btn">START THE GAME</button>
    </div>

    <div class="screen">
      <h1 id="choose">CHOOSE YOUR FAVORITE CANDY AND ENJOY IT WITH FUN</h1>
      <ul class="candy-list">
        <li>
          <button class="choose-candy-btn">
            <p>CROSS_CANDY</p>
            <img src="/cross_candy-removebg-preview.png" alt="CROSS_CANDY">
          </button>
        </li>
        <li>
          <button class="choose-candy-btn">
            <p>CUP_CHOCOLATE</p>
            <img
               src="/cup_chocolate-removebg-preview.png"
               alt="CUP_CHOCOLATE"
               />
          </button>
        </li>
        <li>
          <button class="choose-candy-btn">
            <p>NULET_CHOCOLATE</p>
            <img
               src="/nulet_chocolate-removebg-preview.png"
               alt="NULET_CHOCOLATE"
               />
          </button>
        </li>
        <li>
          <button class="choose-candy-btn">
            <p>TRUFFE_CHOCOLATE</p>
            <img
               src="/Truffe_noire_chocolat_canonica-600x600.png"
               alt="TRUFFE_CHOCOLATE"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 1:00</h3>
      <h3 id="score" class="score">Score : 0</h3>
      <h5 id="message" class="message">
        HURRY !!<br>
        YOU SCORED WELL TILL KNOW ! <br>
        continue your journey 
         
      
      </h5>
     
    </div>


    <script src="script.js"></script>
  </body>
</html>
